<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Calculator -->

    <div class="container">
      <div class="calculator-container">
        <div class="calc-heading">
          <h2>Calculator</h2>
        </div>
        <div class="calc-screen">
          <p class="calc-data" id="screen"></p>
        </div>
        <div class="table-container">
            <table class="function-table">
                <tr class="table-row">
                    
                    <td class="table-data bg-color-white" data-value = "AC" id="clear">AC </td>
                    <td class="table-data bg-color-white" data-value = "+/-" id="sign">+/-</td>
                    <td class="table-data bg-color-white" data-value = "%" id="modulo">%</td>
                    <td class="table-data bg-color-orange" data-value = "/" id="divide">/</td>
                </tr>
                <tr class="table-row">
                    <td class="table-data bg-color-white" data-value = "7"id="seven">7</td>
                    <td class="table-data bg-color-white" data-value = "8"id="eight">8</td>
                    <td class="table-data bg-color-white" data-value = "9"id="nine">9</td>
                    <td class="table-data bg-color-orange" data-value = "*"id="multiply">*</td>
                </tr>
                <tr class="table-row">
                    <td class="table-data bg-color-white" data-value = "4" id="four">4</td>
                    <td class="table-data bg-color-white" data-value = "5" id="five">5</td>
                    <td class="table-data bg-color-white" data-value = "6" id="six">6</td>
                    <td class="table-data bg-color-orange" data-value = "-" id="minus">-</td>
                </tr>
                <tr class="table-row">
                    <td class="table-data bg-color-white" data-value= "1"id="one">1</td>
                    <td class="table-data bg-color-white" data-value= "2"id="two">2</td>
                    <td class="table-data bg-color-white" data-value= "3"id="three">3</td>
                    <td class="table-data bg-color-orange" data-value= "+"id="plus">+</td>
                </tr>
                <tr class="table-row">
                    <td class="table-data bg-color-white" colspan="2" data-value = "0" id="zero">0</td>
                    <td class="table-data bg-color-white" data-value = "." id="decimal">.</td>
                    <td class="table-data bg-color-orange" data-value = "=" id="equal">=</td>
                </tr>
                
            </table>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
